	<script src="flymStyle/common/js/jquery.min.js"></script>
	<script src="flymStyle/common/js/jquery.nicescroll.js"></script>
	<script src="flymStyle/common/js/select2.min.js"></script>
	<script src="flymStyle/common/js/jquery.datetimepicker.full.js"></script>

	<script>
		$('select').select2({
			minimumResultsForSearch: Infinity
		});
		$('body').niceScroll({
			cursorcolor:"#e4e4ea",
			cursoropacitymin:1,
			cursoropacitymax:1,
			touchbehavior:false,
			cursorwidth:"10px",
			cursorborder:"1px solid #d9d9de",
			cursorborderradius:"0"
		});
		$('.pop-add-tit').click(function() {
			$(this).find('.icon-arrow').toggleClass('icon-arrow-down');
			$(this).next('dd').toggle(300);
		});
		$.datetimepicker.setLocale('ch');//设置中文
		$('.date-picker').datetimepicker({
			lang:"ch",           //语言选择中文
			format:"Y-m-d",      //格式化日期
			timepicker:false,    //关闭时间选项
			yearStart:2000,     //设置最小年份
			yearEnd:2050,        //设置最大年份
		});
	</script>
